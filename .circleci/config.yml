version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:15.14.0
    steps:
      - checkout
      - run:
          name: Install yarn
          command: "sudo npm install -g yarn"
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Build project
          command: yarn build
      - run:
          name: Run tests
          command: yarn test

workflows:
  build-and-deploy:
    jobs:
      - build

      